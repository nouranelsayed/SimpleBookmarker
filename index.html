<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title><link rel="stylesheet" href="css/hover-min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
</head>

<body id="body">
<div class="container">
<div class="top d-flex justify-content-center align-items-center">
<h1 id="bigHead" class="my-5">Bookmarker</h1>
</div>
<div class="text d-flex justify-content-center align-items-center">
<h2 class="text my-3 gradient-label">
    <i class="fa-solid fa-bookmark"></i> 
    Bookmark your favorite sites
    <i class="fa-solid fa-bookmark"></i> 
</h2>
</div>
<form class="form" action="#">
  <div class="input-field">
    <label class="fs-4 fw-bold" for="site_name "><i class="fa-solid fa-book-bookmark"></i> Website Name</label>
    <input class="form-control w-75" name="site_name" type="text" 
           placeholder="site name">
  </div>

  <div class="input-field my-3">
    <label  class="fs-4 fw-bold" for="url"><i class="fa-solid fa-link"></i> Website Link</label>
    <input  class="form-control w-75" name="url" pattern="^(https?|ftp):\/\/[^\s/$.?#].[^\s]*$" type="text" 
           placeholder="https://www.example.com" >
  </div>
      
  <button class="btn btn-submit px-5 save_button" id="submitBtn">Submit</button>
</form>

<table class="table my-5" id="dataTable">
    <thead >
        <tr>
        <th>Index</th>
        <th>Website Name</th>
        <th>Website URL</th>
        <th>Visit</th>
        <th>Delete</th></tr>
    </thead>
    <tbody id="tableBody">
    
    </tbody>

</table>

<script src="./js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
